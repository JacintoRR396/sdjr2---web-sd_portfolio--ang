<div class="sctn-image col d-flex">
  <sdjr2--app-bs-img-lazy class="sctn-image__lazy-img"
    [imgLazyConfig]="imgLazyBackgorundConfig" />
</div>

<div class="sctn-login col">
  <h2 class="sctn-login__title text-dark">Sign in</h2>
  <hr class="border-bottom border-2 border-dark">

  <form class="sctn-login__form" [formGroup]="fgLogin">
    <sdjr2--app-bs-form-input class="sctn-login__email"
      [fg]="fgLogin" [fcConfig]="fcEmailConfig" />
    <sdjr2--app-bs-form-input class="sctn-login__pwd"
      [fg]="fgLogin" [fcConfig]="fcPasswordConfig" />
    <div class="d-flex justify-content-between align-items-baseline mb-2">
      <sdjr2--app-bs-form-input class="sctn-login__remember"
        [fg]="fgLogin" [fcConfig]="fcRememberConfig" />
      <sdjr2--app-bs-btn class="sctn-login__forgot-pwd"
        [btnConfig]="btnForgotPwdConfig" [btnConfigStyle]="btnForgotPwdConfigStyle" />
    </div>
    <sdjr2--app-bs-btn class="sctn-login__login"
      [btnConfig]="btnLoginConfig" [btnConfigStyle]="btnLoginConfigStyle"
      [isSpinnerActive]="isSpinnerActiveBtnLogin" [isDisabled]="!fgLogin.valid"
      (evtEmitterClick)="onLogin()" />
  </form>

  <div class="sctn-login__register mt-3">
    <span class="sctn-login__register-txt">Dont't have an account?</span>
    <sdjr2--app-bs-btn class="sctn-login__register-btn"
      [btnConfig]="btnRegisterConfig" [btnConfigStyle]="btnRegisterConfigStyle" />
  </div>
</div>
