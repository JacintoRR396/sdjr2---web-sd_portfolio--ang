<div class="sctn-image col d-flex">
  <img src="../.././../../../../assets/images/web/auth/bg-auth_login.svg" alt="Auth Login">
</div>

<div class="sctn-login col">
  <h2 class="sctn-login__title text-dark">Sign in</h2>
  <hr class="border-bottom border-2 border-dark">
  <form class="sctn-login__form" [formGroup]="fgLogin">
    <div class="sctn-login__email mb-2">
      <sdjr2--app-base-form-input [fg]="fgLogin" [fcConfig]="fcEmailConfig" />
    </div>
    <div class="sctn-login__pass mb-3">
      <sdjr2--app-base-form-input [fg]="fgLogin" [fcConfig]="fcPasswordConfig" />
    </div>
    <div class="d-flex justify-content-between mb-3">
      <div class="sctn-login__remember form-check">
        <input id="checkRemember" type="checkbox" class="sctn-login__remember-val form-check-input" formControlName="rememberMe" />
        <label class="sctn-login__remember-lbl form-check-label" for="checkRemember">Remember me</label>
      </div>
      <a class="sctn-login__forgot-link" [routerLink]="[ linkRecovery ]">
        <span class="sctn-login__forgot-txt">Forgot password?</span>
      </a>
    </div>
    <button class="sctn-login__btn-main btn btn-primary w-100"
      (click)="onLogin()" [disabled]="!fgLogin.valid">Login</button>
  </form>
  <div class="sctn-login__register mt-3">
    <span class="sctn-login__register-txt">Dont't have an account?</span>
    <button class="sctn-login__register-btn btn btn-link text-danger ms-1" [routerLink]="[ linkRegister ]">
      Register
    </button>
  </div>
</div>
