<div class="sctn-image col d-flex">
  <sdjr2--app-bs-img-lazy class="sctn-image__lazy-img"
    [imgLazyConfig]="imgLazyBackgorundConfig" />
</div>

<div class="sctn-recovery col">
  <h2 class="sctn-recovery__title text-dark">Password Reset</h2>
  <hr class="border-bottom border-2 border-dark">

  <div class="sctn-recovery__desc">
    Enter your email address and we'll send you an email with instructions to reset your password.
  </div>

  <form class="sctn-recovery__form" [formGroup]="fgRecovery">
    <sdjr2--app-bs-form-input class="sctn-recovery__email mb-3"
      [fc]="fcEmail" [fcConfig]="fcEmailConfig" />

    <sdjr2--app-bs-btn class="sctn-recovery__register"
      [btnConfig]="btnRecoveryConfig" [btnConfigStyle]="btnRecoveryConfigStyle"
      [isDisabled]="!fgRecovery.valid"
      [isSpinnerActive]="isSpinnerActiveBtnRecovery"
      (evtEmitterClick)="onRecovery()" />
  </form>

  <div class="sctn-recovery__links">
    <sdjr2--app-bs-btn class="sctn-recovery__login-btn"
      [btnConfig]="btnLoginConfig" [btnConfigStyle]="btnLoginConfigStyle" />
    <sdjr2--app-bs-btn class="sctn-recovery__register-btn"
      [btnConfig]="btnRegisterConfig" [btnConfigStyle]="btnRegisterConfigStyle" />
  </div>
</div>
