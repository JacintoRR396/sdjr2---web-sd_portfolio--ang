<ul class="footer__navbar navbar-nav">
  <ng-container *ngFor="let item of items">
    <li class="footer__navitem nav-item">
      <a
        class="footer__navlink nav-link"
        href="{{ item.urlLink }}"
        target="_blank"
      >
        <i class="bi {{ item.icon }}"></i>
      </a>
    </li>
  </ng-container>
</ul>
