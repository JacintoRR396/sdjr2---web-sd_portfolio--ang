<h2 class="section__title">Testimonials</h2>
<span class="section__subtitle">My clients & coworkers saying</span>
<div class="testimonials__container">
    <ng-container *ngFor="let item of data.items">
      <sdjr2--web-testimonial
        [numCharsEllipsis]="data.numCharsEllipsis"
        [item]="item">
      </sdjr2--web-testimonial>
    </ng-container>
</div>
