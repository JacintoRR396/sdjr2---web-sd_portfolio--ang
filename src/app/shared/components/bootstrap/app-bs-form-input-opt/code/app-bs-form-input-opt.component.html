<!-- Checkbox & Radio -->
<div class="control-opt__container form-check">
  <input
    id="{{ nameControl }}" class="control-opt__val form-check-input"
    type="{{ typeControl }}"
    [formControl]="fc" #inputControl />
  <label class="control-opt__lbl form-label" for="{{ nameControl }}">
    {{ labelControl }}
  </label>
</div>
